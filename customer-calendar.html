<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>可預訂日曆</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    padding: 20px;
  }

  h2 { margin: 0 0 10px; }

  .month-nav {
    display: flex;
    justify-content: space-between;
    margin: 10px 0 20px;
    font-size: 22px;
    font-weight: 700;
  }

  .nav-btn {
    cursor: pointer;
    color: #06c755;
  }

  /* 星期列 */
  .week-header {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    font-weight: 700;
    margin-bottom: 10px;
    font-size: 20px;
  }

  .week-header div:nth-child(1),
  .week-header div:nth-child(7) {
    color: red;
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
  }

  /* 日期格子（基底） */
  .day {
    padding: 12px 4px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 20px;
    position: relative;
  }

  /* 六日粉色底 */
  .weekend {
    background: #ffe5e5;
    color: #b40000;
    font-weight: 700;
  }

  /* 可預訂：覆蓋週末 */
  .free {
    background: #77dd77 !important;
    color: #ffffff !important;
    font-weight: 900;
    cursor: pointer;
  }

  /* 額滿：最高優先級 */
  .full {
    background: #ffffff !important;
    color: red !important;
    font-weight: 900;
    border: 2px solid red !important;
  }

  .house-switch {
    margin-bottom: 20px;
  }
  /* 今天：綠色圈圈 */
.today {
  border: 3px solid #06c755 !important;
  font-weight: 900;
}

/* 過去日期：灰底 + 無法點擊 */
.disabled {
  background: #e5e5e5 !important;
  color: #999 !important;
  border: 1px solid #ccc !important;
  pointer-events: none;
  opacity: 0.6;
}

</style>
</head>

<body>

<h2>可預訂日期</h2>

<div class="house-switch">
  <label>選擇館別：</label>
  <select id="house">
    <option value="A館">A館</option>
    <option value="B館">B館</option>
  </select>
</div>

<!-- 月份切換 -->
<div class="month-nav">
  <div id="prev" class="nav-btn">← 上個月</div>
  <div id="monthLabel"></div>
  <div id="next" class="nav-btn">下個月 →</div>
</div>

<!-- 星期列 -->
<div class="week-header">
  <div>日</div>
  <div>一</div>
  <div>二</div>
  <div>三</div>
  <div>四</div>
  <div>五</div>
  <div>六</div>
</div>

<div id="calendar" class="calendar"></div>

<script>
// ★★★ GAS API ★★★
const API =
 "https://script.google.com/macros/s/AKfycbz5HEyUZi1MskWO4LRaEuBUfU03KX_9QxCI4DgcDcI7PwXB8J3tpV6GKZoJoNzuwjb7/exec";

// === 前端快取（只載入一次） ===
let CACHE = null;

let currentYear = new Date().getFullYear();
let currentMonth = new Date().getMonth();

// === 第一次載入：抓一年資料，只打一次 API ===
async function initRoomData() {
  if (CACHE) return; // 已抓過 → 不重複打 API

  const res = await fetch(API + "?action=getRoomStatus");
  CACHE = await res.json();   // 存到全域變數
}

// === 產生日曆 ===
function generateCalendar() {
  const house = document.getElementById("house").value;
  const fullDates = CACHE[house];

  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  const monthLabel = document.getElementById("monthLabel");
  monthLabel.textContent = `${currentYear} 年 ${currentMonth + 1} 月`;

  const first = new Date(currentYear, currentMonth, 1).getDay();
  const days = new Date(currentYear, currentMonth + 1, 0).getDate();

  // 補空白
  for (let i = 0; i < first; i++) cal.innerHTML += `<div></div>`;

  // 日期
  for (let d = 1; d <= days; d++) {
  const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
  const isFull = fullDates.includes(dateStr);

  const div = document.createElement("div");
  div.classList.add("day");

  const cellDate = new Date(currentYear, currentMonth, d);
  const today = new Date();
  today.setHours(0,0,0,0); // 過濾時間部分
  cellDate.setHours(0,0,0,0);

  // 今天日期
  const isToday = (cellDate.getTime() === today.getTime());

  // 是否過期
  const isPast = (cellDate.getTime() < today.getTime());

  // 六日判斷
  const dow = cellDate.getDay();
  const isWeekend = (dow === 0 || dow === 6);

  // === 1. 今天以前的日子 → 禁止選擇 ===
  if (isPast) {
    div.classList.add("disabled");
    div.textContent = d;
    cal.appendChild(div);
    continue;
  }

  // === 2. 六日粉色底（基底） ===
  if (isWeekend) {
    div.classList.add("weekend");
  }

  // === 3. 額滿（最高優先） ===
  if (isFull) {
    div.classList.add("full");
    div.textContent = "額滿";

    cal.appendChild(div);
    continue;
  }

  // === 4. 可預訂（覆蓋粉紅底） ===
  div.classList.add("free");
  div.textContent = d;

  // 點擊跳轉
  div.onclick = () => {
    const house = document.getElementById("house").value;
    window.location.href = `index.html?house=${house}&date=${dateStr}`;
  };

  // === 5. 今天 → 綠色圈圈標示（不覆蓋底色） ===
  if (isToday) {
    div.classList.add("today");
  }

  cal.appendChild(div);
}

}

async function loadCalendar() {
  await initRoomData();  // ← 只會跑一次
  generateCalendar();    // ← 超快渲染
}

// 月份切換
document.getElementById("prev").onclick = () => {
  currentMonth--;
  if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  generateCalendar(); // 不再打 API
};

document.getElementById("next").onclick = () => {
  currentMonth++;
  if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  generateCalendar();
};

document.getElementById("house").addEventListener("change", generateCalendar);

// 初始化
loadCalendar();
</script>

</body>
</html>
