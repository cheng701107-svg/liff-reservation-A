<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>可預訂日曆</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    padding: 20px;
  }

  h2 { margin: 0 0 10px; }

  .month-nav {
    display: flex;
    justify-content: space-between;
    margin: 10px 0 20px;
    font-size: 22px;
    font-weight: 700;
  }

  .nav-btn {
    cursor: pointer;
    color: #06c755;
  }

  /* 星期列 */
  .week-header {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    font-weight: 700;
    margin-bottom: 10px;
    font-size: 20px;
  }

  .week-header div:nth-child(1),
  .week-header div:nth-child(7) {
    color: red;
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
  }

  /* 日期格子（基底） */
  .day {
    padding: 12px 4px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 20px;
    position: relative;
  }

  /* 六日粉色底 */
  /* 六日粉色背景（基底） */
.weekend {
  background: #ffe5e5 !important;
  color: #b40000 !important;
  font-weight: 700;
}

/* 可預訂（不覆蓋週末粉色，只覆蓋文字） */
.free {
  background: #77dd77 !important;
  color: #ffffff !important;
  font-weight: 900;
}

/* 額滿：最高優先 */
.full {
  background: #ffffff !important;
  color: red !important;
  border: 2px solid red !important;
  font-weight: 900;
}

/* 今天：綠色圈圈 */
.today {
  border: 3px solid #06c755 !important;
  box-sizing: border-box;
}

/* 過期：灰色禁用 */
.disabled {
  background: #e5e5e5 !important;
  color: #999 !important;
  border: 1px solid #ccc !important;
  pointer-events: none;
  opacity: 0.6;
}

/* 節日（黃色） */
.holiday {
  background: #fff8c4 !important;
  color: #9a7500 !important;
  font-weight: 900;
}

/* 春節（橘色更醒目） */
.newyear {
  background: #ffd8a8 !important;
  color: #b85c00 !important;
  font-weight: 900;
}


</style>
</head>

<body>

<h2>可預訂日期</h2>

<div class="house-switch">
  <label>選擇館別：</label>
  <select id="house">
    <option value="A館">A館</option>
    <option value="B館">B館</option>
  </select>
</div>

<!-- 月份切換 -->
<div class="month-nav">
  <div id="prev" class="nav-btn">← 上個月</div>
  <div id="monthLabel"></div>
  <div id="next" class="nav-btn">下個月 →</div>
</div>

<!-- 星期列 -->
<div class="week-header">
  <div>日</div>
  <div>一</div>
  <div>二</div>
  <div>三</div>
  <div>四</div>
  <div>五</div>
  <div>六</div>
</div>

<div id="calendar" class="calendar"></div>

<script>
// ★★★ GAS API ★★★
const API =
 "https://script.google.com/macros/s/AKfycbz5HEyUZi1MskWO4LRaEuBUfU03KX_9QxCI4DgcDcI7PwXB8J3tpV6GKZoJoNzuwjb7/exec";

// === 前端快取（只載入一次） ===
let CACHE = null;

let currentYear = new Date().getFullYear();
let currentMonth = new Date().getMonth();

// === 第一次載入：抓一年資料，只打一次 API ===
async function initRoomData() {
  if (CACHE) return; // 已抓過 → 不重複打 API

  const res = await fetch(API + "?action=getRoomStatus");
  CACHE = await res.json();   // 存到全域變數
}

// === 產生日曆 ===
function generateCalendar() {
  const house = document.getElementById("house").value;
  const fullDates = CACHE[house];

  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  const monthLabel = document.getElementById("monthLabel");
  monthLabel.textContent = `${currentYear} 年 ${currentMonth + 1} 月`;

  const first = new Date(currentYear, currentMonth, 1).getDay();
  const days = new Date(currentYear, currentMonth + 1, 0).getDate();

  // 補空白
  for (let i = 0; i < first; i++) cal.innerHTML += `<div></div>`;

  // === 節日表（可自行加） ===
const HOLIDAYS = {
  "2025-01-01": "元旦",
  "2025-02-28": "和平紀念日",
  "2025-04-04": "兒童節",
  "2025-04-05": "清明節",
  "2025-06-06": "端午節",
  "2025-09-17": "中秋節",
  "2025-10-10": "國慶日",

  // 春節連假（你可自行延伸）
  "2025-01-28": "春節",
  "2025-01-29": "春節",
  "2025-01-30": "春節",
  "2025-01-31": "春節",
  "2025-02-01": "春節",
  "2025-02-02": "春節"
};

for (let d = 1; d <= days; d++) {
  const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
  const isFull = fullDates.includes(dateStr);

  const div = document.createElement("div");
  div.classList.add("day");

  const cellDate = new Date(currentYear, currentMonth, d);
  const today = new Date();
  today.setHours(0,0,0,0);
  cellDate.setHours(0,0,0,0);

  // 今天？
  const isToday = (cellDate.getTime() === today.getTime());

  // 已過期？
  const isPast = (cellDate.getTime() < today.getTime());

  // 星期幾？
  const dow = cellDate.getDay();
  const isWeekend = (dow === 0 || dow === 6);

  // === 過期 ===
  if (isPast) {
    div.classList.add("disabled");
    div.textContent = d;
    cal.appendChild(div);
    continue;
  }

  // === 六日粉紅底（優先級：低於可預訂、高於今天圈） ===
  if (isWeekend) {
    div.classList.add("weekend");
  }

  // === 春節強調 ===
  if (HOLIDAYS[dateStr] === "春節") {
    div.classList.remove("weekend");
    div.classList.add("newyear");
  }

  // === 其他節日（黃色） ===
  if (HOLIDAYS[dateStr] && HOLIDAYS[dateStr] !== "春節") {
    div.classList.add("holiday");
  }

  // === 額滿（最高優先） ===
  if (isFull) {
    div.classList.add("full");
    div.textContent = "額滿";
    cal.appendChild(div);
    continue;
  }

  // === 可預訂（覆蓋週末背景） ===
  div.classList.add("free");
  div.textContent = d;

  div.onclick = () => {
    const house = document.getElementById("house").value;
    window.location.href = `index.html?house=${house}&date=${dateStr}`;
  };

  // === 今天圈起來（不蓋背景） ===
  if (isToday) {
    div.classList.add("today");
  }

  // === 顯示節日文字（可選） ===
  if (HOLIDAYS[dateStr]) {
    div.innerHTML = `${d}<br><small>${HOLIDAYS[dateStr]}</small>`;
  }

  cal.appendChild(div);
}


}

async function loadCalendar() {
  await initRoomData();  // ← 只會跑一次
  generateCalendar();    // ← 超快渲染
}

// 月份切換
document.getElementById("prev").onclick = () => {
  currentMonth--;
  if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  generateCalendar(); // 不再打 API
};

document.getElementById("next").onclick = () => {
  currentMonth++;
  if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  generateCalendar();
};

document.getElementById("house").addEventListener("change", generateCalendar);

// 初始化
loadCalendar();
</script>

</body>
</html>
