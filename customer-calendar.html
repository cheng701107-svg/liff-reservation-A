<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>可預訂日曆</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    padding: 20px;
  }

  h2 { margin: 0 0 10px; }

  .month-nav {
    display: flex;
    justify-content: space-between;
    margin: 10px 0 20px;
    font-size: 22px;
    font-weight: 700;
  }

  .nav-btn {
    cursor: pointer;
    color: #06c755;
  }

  /* 星期列 */
  .week-header {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    font-weight: 700;
    margin-bottom: 10px;
    font-size: 20px;
  }

  .week-header div:nth-child(1),
  .week-header div:nth-child(7) {
    color: red;
    font-weight: 900;
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
  }

  .day {
    padding: 12px 4px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 20px;
    position: relative;
  }

  /* 六日粉色背景 */
  .weekend {
    background: #ffe5e5 !important;
    color: #b40000 !important;
    font-weight: 700;
  }

  /* 額滿 */
  .full {
    background: #ffffff !important;
    color: red !important;
    border: 2px solid red !important;
    font-weight: 900;
  }

  /* 可預訂 */
  .free {
    background: #77dd77 !important;
    color: white !important;
    font-weight: 900;
    cursor: pointer;
  }

  /* 今天 */
  .today {
    border: 3px solid #06c755 !important;
    box-sizing: border-box;
  }

  /* 過期禁用 */
  .disabled {
    background: #e5e5e5 !important;
    color: #999 !important;
    border: 1px solid #ccc !important;
    pointer-events: none;
    opacity: 0.6;
  }
</style>
</head>

<body>

<h2>可預訂日期</h2>

<div class="house-switch">
  <label>選擇館別：</label>
  <select id="house">
    <option value="A館">A館</option>
    <option value="B館">B館</option>
  </select>
</div>

<div class="month-nav">
  <div id="prev" class="nav-btn">← 上個月</div>
  <div id="monthLabel"></div>
  <div id="next" class="nav-btn">下個月 →</div>
</div>

<div class="week-header">
  <div>日</div>
  <div>一</div>
  <div>二</div>
  <div>三</div>
  <div>四</div>
  <div>五</div>
  <div>六</div>
</div>

<div id="calendar" class="calendar"></div>

<script>
// ★ GAS API
const API =
 "https://script.google.com/macros/s/AKfycbz5HEyUZi1MskWO4LRaEuBUfU03KX_9QxCI4DgcDcI7PwXB8J3tpV6GKZoJoNzuwjb7/exec";

let fullData = null;
let currentYear = new Date().getFullYear();
let currentMonth = new Date().getMonth();

// ★ 每次都重新抓（不使用快取）
async function loadRoomStatus() {
  const res = await fetch(API + "?action=getRoomStatus&v=" + Date.now());
  fullData = await res.json();
}

function generateCalendar() {
  const house = document.getElementById("house").value;
  const fullDates = fullData[house];

  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  document.getElementById("monthLabel").textContent =
    `${currentYear} 年 ${currentMonth + 1} 月`;

  const first = new Date(currentYear, currentMonth, 1).getDay();
  const days = new Date(currentYear, currentMonth + 1, 0).getDate();

  const today = new Date();
  today.setHours(0,0,0,0);

  // 補空格
  for (let i = 0; i < first; i++) {
    cal.innerHTML += `<div></div>`;
  }

  for (let d = 1; d <= days; d++) {
    const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const div = document.createElement("div");
    div.classList.add("day");

    const cellDate = new Date(currentYear, currentMonth, d);
    cellDate.setHours(0,0,0,0);

    const dow = cellDate.getDay();
    const isWeekend = (dow === 0 || dow === 6);

    // 過期禁用
    if (cellDate < today) {
      div.classList.add("disabled");
      div.textContent = d;
      cal.appendChild(div);
      continue;
    }

    if (isWeekend) div.classList.add("weekend");

    // 額滿
    if (fullDates.includes(dateStr)) {
      div.classList.add("full");
      div.textContent = "額滿";
      cal.appendChild(div);
      continue;
    }

    // 可預訂
    div.classList.add("free");
    div.textContent = d;
    div.onclick = () => {
      window.location.href = `index.html?house=${house}&date=${dateStr}`;
    };

    // 今天
    if (cellDate.getTime() === today.getTime()) {
      div.classList.add("today");
    }

    cal.appendChild(div);
  }
}

// ★ 每次都重新抓最新房況
async function refreshCalendar() {
  await loadRoomStatus();
  generateCalendar();
}

// 月份切換
document.getElementById("prev").onclick = () => {
  currentMonth--;
  if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  refreshCalendar();
};

document.getElementById("next").onclick = () => {
  currentMonth++;
  if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  refreshCalendar();
};

// 切換館別
document.getElementById("house").onchange = refreshCalendar;

// 初始化
refreshCalendar();
</script>

</body>
</html>
