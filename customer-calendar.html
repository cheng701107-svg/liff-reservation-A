<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>可預訂日曆</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    padding: 20px;
  }

  h2 { margin: 0 0 10px; }

  .month-nav {
    display: flex;
    justify-content: space-between;
    margin: 10px 0 20px;
    font-size: 22px;
    font-weight: 700;
  }

  .nav-btn {
    cursor: pointer;
    color: #06c755;
  }

  /* 星期列 */
  .week-header {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    font-weight: 700;
    margin-bottom: 10px;
    font-size: 20px;
  }

  .week-header div:nth-child(1),
  .week-header div:nth-child(7) {
  color: red;  /* 星期日紅色（可選） */
  }
  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
  }

  /* 日期格子（基底） */
.day {
  padding: 12px 4px;
  border-radius: 8px;
  border: 1px solid #ccc;
  text-align: center;
  font-size: 20px;
  position: relative;
}

/* 六日：假日（淡紅背景） */
.weekend {
  background: #ffe5e5;  /* 淡紅色 */
  color: #d40000;
  font-weight: 700;
}

/* 可預訂：綠色（覆蓋假日） */
.free {
  background: #77dd77 !important;
  color: white !important;
  font-weight: 900;
  cursor: pointer;
}

/* 額滿：紅框 + 白底（優先顯示） */
.full {
  background: #ffffff !important;
  color: red !important;
  font-weight: 900;
  border: 2px solid red !important;
}


  .house-switch {
    margin-bottom: 20px;
  }
</style>
</head>

<body>

<h2>可預訂日期</h2>

<div class="house-switch">
  <label>選擇館別：</label>
  <select id="house">
    <option value="A館">A館</option>
    <option value="B館">B館</option>
  </select>
</div>

<!-- 月份切換列 -->
<div class="month-nav">
  <div id="prev" class="nav-btn">← 上個月</div>
  <div id="monthLabel"></div>
  <div id="next" class="nav-btn">下個月 →</div>
</div>

<!-- 星期顯示列 -->
<div class="week-header">
  <div>日</div>
  <div>一</div>
  <div>二</div>
  <div>三</div>
  <div>四</div>
  <div>五</div>
  <div>六</div>
</div>

<div id="calendar" class="calendar"></div>

<script>
// ★★★ Your GAS API ★★★
const API =
 "https://script.google.com/macros/s/AKfycbz5HEyUZi1MskWO4LRaEuBUfU03KX_9QxCI4DgcDcI7PwXB8J3tpV6GKZoJoNzuwjb7/exec";

let currentYear = new Date().getFullYear();
let currentMonth = new Date().getMonth();

// === 取得房況並產生日曆 ===
async function loadCalendar() {
  const house = document.getElementById("house").value;

  const res = await fetch(API + "?action=getRoomStatus");
  const data = await res.json();
  const fullDates = data[house];

  generateCalendar(fullDates);
}

// === 產生指定年月的日曆 ===
function generateCalendar(fullDates) {
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  const monthLabel = document.getElementById("monthLabel");
  monthLabel.textContent = `${currentYear} 年 ${currentMonth + 1} 月`;

  const first = new Date(currentYear, currentMonth, 1).getDay();
  const days = new Date(currentYear, currentMonth + 1, 0).getDate();

  // 補空白
  for (let i = 0; i < first; i++) {
    cal.innerHTML += `<div></div>`;
  }

  // 日期格
  for (let d = 1; d <= days; d++) {
  const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
  const isFull = fullDates.includes(dateStr);

  const div = document.createElement("div");
  div.classList.add("day");

  // 判斷星期幾（0 日～ 6 六）
  const dow = new Date(currentYear, currentMonth, d).getDay();
  if (dow === 0 || dow === 6) {
    div.classList.add("weekend");  // 六日紅底
  }

  // 套用額滿 / 可預訂顏色
  if (isFull) {
    div.classList.add("full");
    div.textContent = "額滿";
  } else {
    div.classList.add("free");
    div.textContent = d;

    // 點擊跳轉預訂
    div.onclick = () => {
      const house = document.getElementById("house").value;
      window.location.href = `index.html?house=${house}&date=${dateStr}`;
    };
  }

  cal.appendChild(div);
}

}

// === 月份切換 ===
document.getElementById("prev").onclick = () => {
  currentMonth--;
  if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  loadCalendar();
};

document.getElementById("next").onclick = () => {
  currentMonth++;
  if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  loadCalendar();
};

document.getElementById("house").addEventListener("change", loadCalendar);

// 初始化日曆
loadCalendar();
</script>

</body>
</html>
