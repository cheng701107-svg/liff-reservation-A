<script>
const API_URL   =
 "https://script.google.com/macros/s/AKfycbz5HEyUZi1MskWO4LRaEuBUfU03KX_9QxCI4DgcDcI7PwXB8J3tpV6GKZoJoNzuwjb7/exec";

/* å°‡æ™‚é–“å­—ä¸²è½‰æˆ YYYY-MM-DD */
function formatDateOnly(value) {
  if (!value) return "";
  const d = new Date(value);
  if (isNaN(d.getTime())) return String(value);
  const y  = d.getFullYear();
  const m  = String(d.getMonth() + 1).padStart(2, "0");
  const dd = String(d.getDate()).padStart(2, "0");
  return `${y}-${m}-${dd}`;
}

/* è¼‰å…¥æ‰€æœ‰è¨‚æˆ¿è³‡æ–™ï¼ˆå¾Œç«¯è«‹å¯¦ä½œ action: "getAll" å›å‚³é™£åˆ—ï¼‰ */
async function loadBookings() {
  const statusEl = document.getElementById("bookingsStatus");
  statusEl.textContent = "è¼‰å…¥ä¸­â€¦";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "getAll",
        admin_key: ADMIN_KEY

    const data = await res.json();

    statusEl.textContent = `å…± ${allBookings.length} ç­†è¨‚æˆ¿è³‡æ–™`;

    statusEl.textContent = "è®€å–è¨‚æˆ¿è³‡æ–™å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚";

/* ä¾é—œéµå­—éæ¿¾ä¸¦ç•«å‡ºè¡¨æ ¼ */
function renderTable(keyword = "") {
  const tbody = document.getElementById("bookingBody");
  tbody.innerHTML = "";

  const kw = keyword.trim().toLowerCase();

  const filtered = allBookings.filter(b => {
    if (!kw) return true;
    const fields = [
      b.name,
      b.phone,
      b.house,
      b.date,
      b.note,
      b.status

      .filter(Boolean)
      .map(x => String(x).toLowerCase());
    return fields.some(x => x.includes(kw));
  });

  filtered.forEach(booking => {
    const tr = document.createElement("tr");

    const dateText = formatDateOnly(booking.date);

    tr.innerHTML = `
      <td>${booking.name  || ""}</td>
      <td>${booking.phone || ""}</td>
      <td>${dateText      || ""}</td>
      <td>${booking.house || ""}</td>
      <td>${booking.days  || ""}</td>
      <td>${booking.adult || ""}</td>
      <td>${booking.child || ""}</td>
      <td>${booking.pet   || ""}</td>
      <td>${booking.note  || ""}</td>
    `;

    // ç‹€æ…‹æ¬„ä½ï¼ˆç´…å­—ä¸‹æ‹‰é¸å–®ï¼‰
    const tdStatus = document.createElement("td");
    const select   = document.createElement("select");
    select.className = "status-select";

    const statusOptions = ["å¾…ç¢ºèª", "å·²è¨‚æˆ¿", "å·²å…¥ä½", "å·²å–æ¶ˆ"];
    statusOptions.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s;
      opt.textContent = s;
      select.appendChild(opt);
    });

    const currentStatus = booking.status || "å¾…ç¢ºèª";
    select.value = currentStatus;

    // ç›£è½ç‹€æ…‹è®Šæ›´
    select.addEventListener("change", async () => {
      const newStatus = select.value;
      const oldStatus = booking.status || "å¾…ç¢ºèª";

      try {
        // 1) æ›´æ–°è¨‚å–®æœ¬èº«ç‹€æ…‹ï¼ˆå¾Œç«¯è«‹å¯¦ä½œ action: "updateStatus" æˆ–åœ¨ updateBooking å…§è™•ç†ï¼‰
        await updateBookingStatus(booking, newStatus);

        // å°‡æœ¬åœ°è³‡æ–™æ›´æ–°
        booking.status = newStatus;

        // 2) è‹¥æ˜¯ã€Œå·²è¨‚æˆ¿ã€â†’ æˆ¿æ³æ—¥æ›†è¨­ç‚ºæ»¿
        //    è‹¥æ”¹ç‚ºå…¶ä»–ï¼ˆä¾‹å¦‚å·²å–æ¶ˆï¼‰â†’ æ¸…ç©ºæˆ¿æ³
        if (newStatus === "å·²è¨‚æˆ¿") {
          await updateRoomFull(booking.house, booking.date, "æ»¿");
        } else {

        }
      } catch (e) {
        console.error(e);
        alert("æ›´æ–°ç‹€æ…‹å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
        select.value = oldStatus; // é‚„åŸ
      }
    });

    tdStatus.appendChild(select);
    tr.appendChild(tdStatus);

    tbody.appendChild(tr);
  });
}

/* å‘¼å«å¾Œç«¯æ›´æ–°è¨‚å–®ç‹€æ…‹
   ğŸ‘‰ å¾Œç«¯å»ºè­°æ–°å¢ä¸€å€‹ action: "updateStatus"
     - ä¾ç…§ time + phone æˆ–å…¶ä»– key æ‰¾åˆ°è©²ç­†è¨‚å–®
     - æ›´æ–°ã€Œç‹€æ…‹ã€æ¬„ä½
*/
async function updateBookingStatus(booking, newStatus) {
  // é€™è£¡å‡è¨­å¾Œç«¯å·²æ”¯æ´ action: "updateStatus"
  const payload = {
    action: "updateStatus",
    admin_key: ADMIN_KEY,
    // å¯ä»¥ç”¨æ™‚é–“ + æ‰‹æ©Ÿç•¶ keyï¼ˆè«‹èˆ‡å¾Œç«¯ç´„å®šå¥½ï¼‰
    time:  booking.time,

  const res = await fetch(API_URL, {
    method: "POST",

    throw new Error(json.error || "æ›´æ–°ç‹€æ…‹å¤±æ•—");
  }
}

/* æ›´æ–°æˆ¿æ³ç®¡ç†è¡¨ï¼ˆè®“ room-calendar.html çœ‹åˆ°ã€Œæ»¿ã€æˆ–ç©ºï¼‰ */

    console.warn("æˆ¿æ³ API å›å‚³é JSONï¼Œç•¥éè§£æ");

}
