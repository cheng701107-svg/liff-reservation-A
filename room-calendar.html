<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>房況管理日曆（業主版）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    padding: 16px;
  }

  h2 { margin: 0 0 10px; }

  .house-switch {
    margin-bottom: 8px;
    font-size: 16px;
  }

  .month-nav {
    display: flex;
    justify-content: space-between;
    margin: 6px 0 12px;
    font-size: 20px;
    font-weight: 700;
  }

  .nav-btn {
    cursor: pointer;
    color: #06c755;
  }

  /* 星期列 */
  .week-header {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    font-weight: 700;
    margin-bottom: 8px;
    font-size: 16px;
  }

  /* 六日紅字 */
  .week-header div:nth-child(1),
  .week-header div:nth-child(7) {
    color: red;
    font-weight: 900;
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
  }

  .day {
    padding: 8px 2px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 16px;
  }

  /* 六日淡粉背景 */
  .weekend {
    background: #ffe5e5;
    color: #b40000;
  }

  /* 額滿 */
  .full {
    background: #ffdddd;
    color: red;
    border: 2px solid red;
    font-weight: 900;
  }

  /* 尚未滿 */
  .free {
    background: #77dd77;
    color: #ffffff;
    font-weight: 900;
  }

  /* 今天 */
  .today {
    border: 3px solid #06c755;
  }

  /* 今天以前：灰色、不能訂 */
  .disabled {
    background: #e5e5e5;
    color: #999;
    border: 1px solid #ccc;
  }

  .loading {
    font-size: 14px;
    margin-top: 8px;
    color: #666;
  }
</style>
</head>

<body>

<h2>房況管理日曆（業主版）</h2>

<div class="house-switch">
  <label>選擇館別：</label>
  <select id="house">
    <option value="A館">A館</option>
    <option value="B館">B館</option>
  </select>
</div>

<div class="month-nav">
  <div id="prev" class="nav-btn">← 上個月</div>
  <div id="monthLabel"></div>
  <div id="next" class="nav-btn">下個月 →</div>
</div>

<div class="week-header">
  <div>日</div>
  <div>一</div>
  <div>二</div>
  <div>三</div>
  <div>四</div>
  <div>五</div>
  <div>六</div>
</div>

<div id="calendar" class="calendar"></div>
<div id="loading" class="loading"></div>

<script>
// ★ GAS API（同一支 Script）
const API =
 "https://script.google.com/macros/s/AKfycbz5HEyUZi1MskWO4LRaEuBUfU03KX_9QxCI4DgcDcI7PwXB8J3tpV6GKZoJoNzuwjb7/exec";

let currentYear  = new Date().getFullYear();
let currentMonth = new Date().getMonth() + 1; // 1~12
let FULL_DATES   = []; // 本月已滿日期（字串陣列 YYYY-MM-DD）

function normalizeDateString(value) {
  if (!value) return "";
  let s = typeof value === "string" ? value : String(value);
  if (s.indexOf("T") >= 0) s = s.split("T")[0];
  return s.trim();
}

// 從後端抓取某館別某年月的滿房日
async function fetchCalendarFullDates() {
  const house = document.getElementById("house").value;
  const url = `${API}?action=getCalendar&house=${
    encodeURIComponent(house)
  }&year=${currentYear}&month=${currentMonth}&ts=${Date.now()}`;

  document.getElementById("loading").textContent = "載入房況中…";

  try {
    const res = await fetch(url);
    const data = await res.json();
    FULL_DATES = (data.fullDates || []).map(normalizeDateString);
    document.getElementById("loading").textContent = "";
  } catch (err) {
    console.error(err);
    document.getElementById("loading").textContent = "房況讀取失敗";
    FULL_DATES = [];
  }
}

function renderCalendar() {
  const house = document.getElementById("house").value;
  const cal   = document.getElementById("calendar");
  cal.innerHTML = "";

  document.getElementById("monthLabel").textContent =
    `${house}｜${currentYear} 年 ${currentMonth} 月`;

  const firstDay = new Date(currentYear, currentMonth - 1, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();

  const today = new Date();
  today.setHours(0,0,0,0);

  // 補空白
  for (let i = 0; i < firstDay; i++) {
    cal.appendChild(document.createElement("div"));
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const cellDate = new Date(currentYear, currentMonth - 1, d);
    cellDate.setHours(0,0,0,0);
    const dateStr = normalizeDateString(cellDate);

    const div = document.createElement("div");
    div.classList.add("day");

    const dow = cellDate.getDay();
    if (dow === 0 || dow === 6) div.classList.add("weekend");

    if (cellDate < today) {
      div.classList.add("disabled");
      div.textContent = d;
    } else if (FULL_DATES.includes(dateStr)) {
      div.classList.add("full");
      div.textContent = "滿";
    } else {
      div.classList.add("free");
      div.textContent = d;
    }

    if (cellDate.getTime() === today.getTime()) {
      div.classList.add("today");
    }

    cal.appendChild(div);
  }
}

async function loadCalendar() {
  await fetchCalendarFullDates();
  renderCalendar();
}

document.getElementById("prev").onclick = async () => {
  currentMonth--;
  if (currentMonth < 1) {
    currentMonth = 12;
    currentYear--;
  }
  await loadCalendar();
};

document.getElementById("next").onclick = async () => {
  currentMonth++;
  if (currentMonth > 12) {
    currentMonth = 1;
    currentYear++;
  }
  await loadCalendar();
};

document.getElementById("house").addEventListener("change", loadCalendar);

// 啟動
loadCalendar();
</script>

</body>
</html>
