<body>

<h2>æˆ¿æ³ç®¡ç†æ—¥æ›†ï¼ˆæ¥­ä¸»ç‰ˆï¼‰</h2>

<div class="house-switch">
  <label>é¸æ“‡é¤¨åˆ¥ï¼š</label>
  <select id="house">
    <option value="Aé¤¨">Aé¤¨</option>
    <option value="Bé¤¨">Bé¤¨</option>
  </select>
</div>

<div class="month-nav">
  <div id="prev" class="nav-btn">â† ä¸Šå€‹æœˆ</div>
  <div id="monthLabel"></div>

</div>

<div class="week-header">

  <div>ä¸€</div>
  <div>äºŒ</div>

<div id="calendar" class="calendar"></div>

<script>
// â˜… ä½ çš„ GAS API
const API =
 "https://script.google.com/macros/s/AKfycbz5HEyUZi1MskWO4LRaEuBUfU03KX_9QxCI4DgcDcI7PwXB8J3tpV6GKZoJoNzuwjb7/exec";

let CACHE = null; // { "Aé¤¨": [...], "Bé¤¨": [...] }

let currentYear = new Date().getFullYear();
let currentMonth = new Date().getMonth();

/* å¾ GAS æŠ“æˆ¿æ³ */
async function initRoomData(force = false) {
  if (!force && CACHE) return;
  const res = await fetch(API + "?action=getRoomStatus&ts=" + Date.now());
  CACHE = await res.json();
}

/* ç”¢ç”Ÿæ—¥æ›† */
function generateCalendar() {
  const house = document.getElementById("house").value;
  const fullDates = (CACHE && CACHE[house]) ? CACHE[house] : [];

  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  document.getElementById("monthLabel").textContent =
    `${currentYear} å¹´ ${currentMonth + 1} æœˆ`;

  const first = new Date(currentYear, currentMonth, 1).getDay();
  const days  = new Date(currentYear, currentMonth + 1, 0).getDate();

  // è£œç©ºç™½
  for (let i = 0; i < first; i++) {
    cal.innerHTML += `<div></div>`;
  }

  const today = new Date();
  today.setHours(0,0,0,0);

  for (let d = 1; d <= days; d++) {
    const dateStr =
      `${currentYear}-${String(currentMonth + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;

    const div = document.createElement("div");
    div.classList.add("day");

    const cellDate = new Date(currentYear, currentMonth, d);
    cellDate.setHours(0, 0, 0, 0);

    const dow = cellDate.getDay();

    // ğŸ”’ ä»Šå¤©ä»¥å‰ â†’ ç°è‰²ï¼‹ä¸èƒ½é»
    if (cellDate < today) {
      div.classList.add("disabled");
      div.textContent = d;
      cal.appendChild(div);
      continue;
    }

    if (dow === 0 || dow === 6) div.classList.add("weekend");

    // ä»Šæ—¥æ¡†èµ·ä¾†
    if (cellDate.getTime() === today.getTime()) {
      div.classList.add("today");
    }

    // å·²æ»¿
    if (fullDates.includes(dateStr)) {
      div.classList.add("full");
      div.textContent = "æ»¿";
      div.onclick = () => updateRoom(dateStr, house, "");
      cal.appendChild(div);
      continue;
    }

    // å¯é è¨‚
    div.classList.add("free");
    div.textContent = d;
    div.onclick = () => updateRoom(dateStr, house, "æ»¿");
    cal.appendChild(div);
  }
}

// â˜… å¯«å…¥ GAS çš„ function
async function updateRoom(dateStr, house, status) {
  const body = {
    action: "updateRoomStatus",
    admin_key: "admin2025",
    house,
    date: dateStr,
    status
  };

  const res = await fetch(API, {
    method: "POST",
    body: JSON.stringify(body)
  });

  const json = await res.json();

  if (json.success) {
    // æˆåŠŸå¾Œå¼·åˆ¶é‡æ–°æŠ“ä¸€æ¬¡æˆ¿æ³
    await initRoomData(true);
    generateCalendar();
  } else {
    alert("æ›´æ–°å¤±æ•—ï¼š" + json.error);
  }
}

/* æä¾›çµ¦å¤–éƒ¨ï¼ˆadmin.htmlï¼‰å‘¼å«ï¼šforce=true æ™‚æœƒé‡æŠ“ GAS */
async function loadCalendar(force = false) {
  await initRoomData(force);
  generateCalendar();
}

// è®“ parent iframe å¯ä»¥å‘¼å«
window.loadCalendar = loadCalendar;

document.getElementById("prev").onclick = async () => {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  await loadCalendar(false);
};

document.getElementById("next").onclick = async () => {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  await loadCalendar(false);
};

document.getElementById("house").addEventListener("change", () => {
  generateCalendar();
});

// å•Ÿå‹•
loadCalendar(true);
</script>
