<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>房況管理日曆（業主版）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    padding: 16px;
    margin: 0;
  }

  h2 { margin: 0 0 10px; }

  .house-switch {
    margin-bottom: 8px;
    font-size: 14px;
  }

  .month-nav {
    display: flex;
    justify-content: space-between;
    margin: 10px 0 16px;
    font-size: 18px;
    font-weight: 700;
  }

  .nav-btn {
    cursor: pointer;
    color: #06c755;
  }

  .nav-btn:hover {
    text-decoration: underline;
  }

  .week-header {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    font-weight: 700;
    margin-bottom: 10px;
    font-size: 16px;
  }

  .week-header div:nth-child(1),
  .week-header div:nth-child(7) {
    color: red;
    font-weight: 900;
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
  }

  .day {
    padding: 10px 4px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 16px;
    min-height: 40px;
    box-sizing: border-box;
  }

  .weekend {
    background: #ffe5e5;
    color: #b40000;
  }

  .free {
    background: #77dd77;
    color: #ffffff;
    font-weight: 900;
  }

  .full {
    background: #ffdddd;
    color: red;
    border: 2px solid red;
    font-weight: 900;
  }

  .today {
    box-shadow: 0 0 0 2px #06c755;
  }

  .disabled {
    background: #e5e5e5;
    color: #999;
  }

  .legend {
    margin-top: 10px;
    font-size: 13px;
  }

  .legend span {
    display: inline-block;
    margin-right: 8px;
  }

  .legend-box {
    display: inline-block;
    width: 14px;
    height: 14px;
    border-radius: 4px;
    margin-right: 4px;
    vertical-align: middle;
  }

  .legend-free { background: #77dd77; }
  .legend-full { background: #ffdddd; border: 1px solid red; }
  .legend-disabled { background: #e5e5e5; border: 1px solid #ccc; }
</style>
</head>

<body>

<h2>房況管理日曆（業主版）</h2>

<div class="house-switch">
  <label>選擇館別：</label>
  <select id="house">
    <option value="A館">A館</option>
    <option value="B館">B館</option>
  </select>
</div>

<div class="month-nav">
  <div id="prev" class="nav-btn">← 上個月</div>
  <div id="monthLabel"></div>
  <div id="next" class="nav-btn">下個月 →</div>
</div>

<div class="week-header">
  <div>日</div>
  <div>一</div>
  <div>二</div>
  <div>三</div>
  <div>四</div>
  <div>五</div>
  <div>六</div>
</div>

<div id="calendar" class="calendar"></div>

<div class="legend">
  <span><span class="legend-box legend-full"></span>滿房（有已訂房 / 已入住訂單）</span>
  <span><span class="legend-box legend-free"></span>空房</span>
  <span><span class="legend-box legend-disabled"></span>今天以前</span>
</div>

<script>
const API_URL =
 "https://script.google.com/macros/s/AKfycbz5HEyUZi1MskWO4LRaEuBUfU03KX_9QxCI4DgcDcI7PwXB8J3tpV6GKZoJoNzuwjb7/exec"; // ← 改成你新的 Web App URL

let currentYear  = new Date().getFullYear();
let currentMonth = new Date().getMonth();  // 0-11

// 給父層 admin.html 呼叫
window.loadCalendar = loadCalendar;

async function loadCalendar() {
  const house = document.getElementById("house").value;
  const year  = currentYear;
  const month = currentMonth + 1;

  try {
    const url = `${API_URL}?action=getCalendar&house=${encodeURIComponent(house)}&year=${year}&month=${month}&ts=${Date.now()}`;
    const res = await fetch(url);
    const data = await res.json();
    const fullDates = (data.fullDates || []).map(s => s.trim());
    renderCalendar(fullDates);
  } catch (err) {
    console.error("讀取房況失敗", err);
    document.getElementById("calendar").innerHTML = "<div>讀取房況失敗</div>";
  }
}

function renderCalendar(fullDates) {
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  const monthLabel = document.getElementById("monthLabel");
  monthLabel.textContent = `${currentYear} 年 ${currentMonth + 1} 月`;

  const firstDow = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

  // 今天，用來標示「今天以前」灰色
  const today = new Date();
  today.setHours(0,0,0,0);

  // 前面空格
  for (let i = 0; i < firstDow; i++) {
    const emptyDiv = document.createElement("div");
    cal.appendChild(emptyDiv);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const cellDate = new Date(currentYear, currentMonth, d);
    cellDate.setHours(0,0,0,0);

    const dateStr =
      `${cellDate.getFullYear()}-${String(cellDate.getMonth() + 1).padStart(2,"0")}-${String(cellDate.getDate()).padStart(2,"0")}`;

    const div = document.createElement("div");
    div.className = "day";
    div.textContent = d;

    const dow = cellDate.getDay();
    if (dow === 0 || dow === 6) {
      div.classList.add("weekend");
    }

    if (cellDate.getTime() < today.getTime()) {
      div.classList.add("disabled");
    } else if (fullDates.includes(dateStr)) {
      div.classList.add("full");
      div.textContent = "滿";
    } else {
      div.classList.add("free");
    }

    if (cellDate.getTime() === today.getTime()) {
      div.classList.add("today");
    }

    cal.appendChild(div);
  }
}

document.getElementById("prev").addEventListener("click", () => {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  loadCalendar();
});

document.getElementById("next").addEventListener("click", () => {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  loadCalendar();
});

document.getElementById("house").addEventListener("change", () => {
  loadCalendar();
});

// 初始化
loadCalendar();
</script>

</body>
</html>
