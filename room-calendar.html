<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>房況管理日曆（業主版）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    padding: 20px;
  }

  h2 { margin: 0 0 10px; }

  .month-nav {
    display: flex;
    justify-content: space-between;
    margin: 10px 0 20px;
    font-size: 22px;
    font-weight: 700;
  }

  .nav-btn {
    cursor: pointer;
    color: #06c755;
  }

  /* 星期列 */
  .week-header {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    font-weight: 700;
    margin-bottom: 10px;
    font-size: 20px;
  }

  /* 六日紅字 */
  .week-header div:nth-child(1),
  .week-header div:nth-child(7) {
    color: red;
    font-weight: 900;
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
  }

  .day {
    padding: 12px 4px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 20px;
    position: relative;
  }

  /* 六日粉色背景 */
  .weekend {
    background: #ffe5e5 !important;
    color: #b40000 !important;
  }

  /* 額滿 */
  .full {
    background: #ffdddd !important;
    color: red !important;
    border: 2px solid red !important;
    font-weight: 900;
  }

  /* 尚未滿 */
  .free {
    background: #77dd77 !important;
    color: white !important;
    font-weight: 900;
  }

  /* 今天 */
  .today {
    border: 3px solid #06c755 !important;
  }
</style>
</head>

<body>

<h2>房況管理日曆（業主版）</h2>

<div class="house-switch">
  <label>選擇館別：</label>
  <select id="house">
    <option value="A館">A館</option>
    <option value="B館">B館</option>
  </select>
</div>

<div class="month-nav">
  <div id="prev" class="nav-btn">← 上個月</div>
  <div id="monthLabel"></div>
  <div id="next" class="nav-btn">下個月 →</div>
</div>

<div class="week-header">
  <div>日</div>
  <div>一</div>
  <div>二</div>
  <div>三</div>
  <div>四</div>
  <div>五</div>
  <div>六</div>
</div>

<div id="calendar" class="calendar"></div>

<script>
// ★ 你的 GAS API
const API =
 "https://script.google.com/macros/s/AKfycbz5HEyUZi1MskWO4LRaEuBUfU03KX_9QxCI4DgcDcI7PwXB8J3tpV6GKZoJoNzuwjb7/exec";

let CACHE = null;

let currentYear = new Date().getFullYear();
let currentMonth = new Date().getMonth();

// 初始化：只抓一次房況
async function initRoomData() {
  const res = await fetch(API + "?action=getRoomStatus");
  CACHE = await res.json();
}

// 業主版 calendar
function generateCalendar() {
  const house = document.getElementById("house").value;
  const fullDates = CACHE[house];

  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  document.getElementById("monthLabel").textContent =
    `${currentYear} 年 ${currentMonth + 1} 月`;

  const first = new Date(currentYear, currentMonth, 1).getDay();
  const days = new Date(currentYear, currentMonth + 1, 0).getDate();

  // 補空白
  for (let i = 0; i < first; i++) {
    cal.innerHTML += `<div></div>`;
  }

  const today = new Date();
  today.setHours(0,0,0,0);

  for (let d = 1; d <= days; d++) {
    const dateStr =
      `${currentYear}-${String(currentMonth + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;

    const div = document.createElement("div");
    div.classList.add("day");

    const cellDate = new Date(currentYear, currentMonth, d);
    cellDate.setHours(0, 0, 0, 0);

    const dow = cellDate.getDay();
    if (dow === 0 || dow === 6) div.classList.add("weekend");

    // 今日框起來
    if (cellDate.getTime() === today.getTime()) {
      div.classList.add("today");
    }

    // 已滿
    if (fullDates.includes(dateStr)) {
      div.classList.add("full");
      div.textContent = "滿";

      div.onclick = () => updateRoom(dateStr, house, "");
      cal.appendChild(div);
      continue;
    }

    // 可預訂
    div.classList.add("free");
    div.textContent = d;

    div.onclick = () => updateRoom(dateStr, house, "滿");

    cal.appendChild(div);
  }
}

// ★ 修正後真正能寫入 GAS 的 function
async function updateRoom(dateStr, house, status) {
  const body = {
    action: "updateRoomStatus",
    admin_key: "admin2025",
    house,
    date: dateStr,
    status
  };

  const res = await fetch(API, {
    method: "POST",
    body: JSON.stringify(body)
  });

  const json = await res.json();

  if (json.success) {
    // 更新快取
    if (status === "滿") {
      CACHE[house].push(dateStr);
    } else {
      CACHE[house] = CACHE[house].filter(x => x !== dateStr);
    }

    generateCalendar();
  } else {
    alert("更新失敗：" + json.error);
  }
}

async function loadCalendar() {
  if (!CACHE) await initRoomData();
  generateCalendar();
}

document.getElementById("prev").onclick = () => {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  generateCalendar();
};

document.getElementById("next").onclick = () => {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  generateCalendar();
};

document.getElementById("house").addEventListener("change", generateCalendar);

// 啟動
loadCalendar();
</script>

</body>
</html>
