<script>

// min date = ä»Šå¤©
function setMinDate() {
  const t = new Date();
  const y = t.getFullYear();

// =====================================

async function initLiff() {
  try {
    await liff.init({ liffId: LIFF_ID });

    let profile = await liff.getProfile();
    uidInput.value = profile.userId;
    nameInput.value = profile.displayName;
    nameField.style.display = "none";

    const decoded = liff.getDecodedIDToken();
    emailInput.value = decoded?.email || "";

    statusLine.innerHTML = `å·²å¾ LINE é–‹å•Ÿï¼Œ<strong>${profile.displayName}</strong> æ‚¨å¥½`;
  } catch (err) {
    statusLine.textContent = "âš  ç„¡æ³•å–å¾— LINE å¸³è™Ÿï¼ˆä»å¯é è¨‚ï¼‰";
  }

}

// =====================================
// ç¶å®šäº‹ä»¶

function bindEvents() {

// =====================================
// æˆ¿æ³æŸ¥è©¢

async function checkRoom() {
  if (!dateInput.value) return;

  const d = new Date(dateInput.value);
  const year = d.getFullYear();
  const month = d.getMonth() + 1;

  try {
    const res = await fetch(`${API_URL}?action=getCalendar&house=${houseInput.value}&year=${year}&month=${month}`);
    const json = await res.json();

    const full = json.fullDates || [];
    let conflict = false;

    for (let i = 0; i < nightsInput.value; i++) {
      const dt = new Date(dateInput.value);
      dt.setDate(dt.getDate() + i);
      if (full.includes(dt.toISOString().split("T")[0])) conflict = true;
    }

    if (conflict) {
      availabilityHint.textContent = "âš  å·²å®¢æ»¿";
      availabilityHint.className = "availability full";
      submitBtn.disabled = true;
    } else {
      availabilityHint.textContent = "âœ“ å¯é è¨‚";
      availabilityHint.className = "availability ok";
      submitBtn.disabled = false;
    }

  } catch {

  }
}

// =====================================
// ç”¢ç”Ÿ HMAC-SHA256ï¼ˆç€è¦½å™¨åŸç”Ÿ APIï¼‰
// =====================================
async function hmacSHA256(message, key) {
  const enc = new TextEncoder();
  const keyData = enc.encode(key);
  const msgData = enc.encode(message);

  const cryptoKey = await crypto.subtle.importKey(
    "raw",
    keyData,
    { name: "HMAC", hash: "SHA-256" },
    false,
    ["sign"]
  );

  const signature = await crypto.subtle.sign("HMAC", cryptoKey, msgData);
  return btoa(String.fromCharCode(...new Uint8Array(signature)));
}

async function onSubmit(e) {
