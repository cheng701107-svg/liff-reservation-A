<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Line 預訂表單</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
  body { font-family:"Noto Sans TC","Microsoft JhengHei",sans-serif; margin:0; background:#f5f5f5; }
  header { background:#06c755; color:#fff; padding:16px; font-size:22px; font-weight:900; text-align:center; }
  .container { max-width:560px; margin:0 auto; padding:16px; }
  .card { background:#ffffff; border-radius:16px; padding:18px 16px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
  h2 { margin:0 0 10px; font-size:18px; }
  .field { margin-bottom:12px; }
  .field label { display:block; margin-bottom:4px; font-size:14px; font-weight:700; }
  input, select, textarea {
    width:100%; box-sizing:border-box; padding:8px 10px; font-size:14px; 
    border-radius:8px; border:1px solid #ccc;
  }
  textarea { resize:vertical; min-height:60px; }
  .btn-submit {
    width:100%; padding:12px; border:none; border-radius:999px;
    background:#06c755; color:#fff; font-size:16px; font-weight:700; cursor:pointer;
    margin-top:10px;
  }
  .btn-submit:disabled { background:#9e9e9e; cursor:not-allowed; }
  .availability { font-size:13px; margin-top:4px; }
  .availability.ok { color:#2e7d32; }
  .availability.full { color:#d32f2f; }
  .status-line { font-size:13px; margin-bottom:10px; color:#666; }
  .status-line strong { color:#06c755; }
</style>
</head>

<body>

<header>線上預訂</header>

<div class="container">
  <div class="card">
    <h2>請填寫預訂資訊</h2>
    <div id="statusLine" class="status-line">正在連線 LINE 帳號…</div>

    <form id="bookingForm">
      <input type="hidden" id="uid" name="uid" />
      <input type="hidden" id="email" name="email" />

      <div class="field" id="nameField">
        <label>姓名（必填）</label>
        <input id="name" name="name" type="text" required />
      </div>

      <div class="field">
        <label>手機（必填）</label>
        <input id="phone" name="phone" type="tel" maxlength="10" placeholder="0912345678" required />
      </div>

      <div class="field">
        <label>館別</label>
        <select id="house" name="house">
          <option value="A館">A館</option>
          <option value="B館">B館</option>
        </select>
      </div>

      <div class="field">
        <label>入住日</label>
        <input id="date" name="date" type="date" required />
        <div id="availabilityHint" class="availability"></div>
      </div>

      <div class="field">
  <label>住宿天數</label>
  <select id="nights" name="nights">
    <option value="1">1 晚</option>
    <option value="2">2 晚</option>
    <option value="3">3 晚</option>
  </select>
</div>

     <div class="field">
  <label>大人數</label>
  <select id="adult" name="adult">
    <option value="6">6 位</option>
    <option value="7">7 位</option>
    <option value="8">8 位</option>
    <option value="9">9 位</option>
    <option value="10">10 位</option>
    <option value="11">11 位</option>
    <option value="12">12 位</option>
    <option value="13">13 位</option>
    <option value="14">14 位</option>
    <option value="15">15 位</option>
    <option value="16">16 位</option>
    <option value="17">17 位</option>
    <option value="18">18 位</option>
    <option value="19">19 位</option>
    <option value="20">20 位</option>
    <option value="21">21 位</option>
    <option value="22">22 位</option>
    <option value="23">23 位</option>
    <option value="24">24 位</option>
    <option value="25">25 位</option>
    <option value="26">26 位</option>
    <option value="27">27 位</option>
    <option value="28">28 位</option>
    <option value="29">29 位</option>
    <option value="30">30 位</option>
    <option value="31">31 位</option>
    <option value="32">32 位</option>
    <option value="33">33 位</option>
    <option value="34">34 位</option>
    <option value="35">35 位</option>
  </select>
</div>


     <div class="field">
  <label>小孩數</label>
  <select id="child" name="child">
    <option value="0">0 位</option>
    <option value="1">1 位</option>
    <option value="2">2 位</option>
    <option value="3">3 位</option>
    <option value="4">4 位</option>
    <option value="5">5 位</option>
    <option value="6">6 位</option>
    <option value="7">7 位</option>
    <option value="8">8 位</option>
    <option value="9">9 位</option>
    <option value="10">10 位</option>
  </select>
</div>


      <div class="field">
        <label>寵物</label>
        <input id="pet" name="pet" type="text" placeholder="例如：無 / 1 隻狗" />
      </div>

      <div class="field">
        <label>備註</label>
        <textarea id="note" name="note"></textarea>
      </div>

      <button id="submitBtn" class="btn-submit" disabled>
        送出預訂
      </button>
      <p class="notice" style="font-size: 10px;">
  送出表單即表示您已閱讀並同意本服務的
  <a href="terms.html" target="_blank">服務條款</a> 與
  <a href="privacy.html" target="_blank">隱私權政策</a>。
</p>
    </form>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxAhWFD3rLv2O1RSnmEA3EJjXIK5vFKja4IHGtL8EW3q-6ZD77K1Emc_ryFAK1fOZKA/exec";
const LIFF_ID = "2008409020-k4Oy7Y0D";

/* DOM 快取 */
const uidInput     = document.getElementById("uid");
const emailInput   = document.getElementById("email");
const nameInput    = document.getElementById("name");
const phoneInput   = document.getElementById("phone");
const houseInput   = document.getElementById("house");
const dateInput    = document.getElementById("date");
const nightsInput  = document.getElementById("nights");
const adultInput   = document.getElementById("adult");
const childInput   = document.getElementById("child");
const petInput     = document.getElementById("pet");
const noteInput    = document.getElementById("note");
const nameField    = document.getElementById("nameField");
const availabilityHint = document.getElementById("availabilityHint");
const submitBtn        = document.getElementById("submitBtn");
const statusLine       = document.getElementById("statusLine");

/* -------------------- 初始化 -------------------- */
document.addEventListener("DOMContentLoaded", () => {
  setMinDate();
  initLiff();
  bindEvents();
});

/* 最小入住日 = 今天 */
function setMinDate() {
  const t = new Date();
  const y = t.getFullYear();
  const m = String(t.getMonth() + 1).padStart(2, "0");
  const d = String(t.getDate()).padStart(2, "0");
  dateInput.min = `${y}-${m}-${d}`;
}

/* -------------------- LIFF 初始化 -------------------- */
async function initLiff() {
  try {
    await liff.init({ liffId: LIFF_ID });

    let profile = await liff.getProfile();
    uidInput.value = profile.userId;

    nameInput.value = profile.displayName;
    nameField.style.display = "none";

    const decoded = liff.getDecodedIDToken();
    emailInput.value = decoded?.email || "";

    statusLine.innerHTML = `已從 LINE 開啟，<strong>${profile.displayName}</strong> 您好`;
  } catch (err) {
    statusLine.textContent = "⚠ 無法取得 LINE 帳號（仍可預訂）";
  }
  submitBtn.disabled = false;
}

/* -------------------- 綁定事件 -------------------- */
function bindEvents() {
  houseInput.addEventListener("change", checkRoom);
  dateInput.addEventListener("change", checkRoom);
  nightsInput.addEventListener("input", checkRoom);
  document.getElementById("bookingForm").addEventListener("submit", onSubmit);
}

/* -------------------- 查房況 -------------------- */
async function checkRoom() {
  if (!dateInput.value) return;

  const d = new Date(dateInput.value);
  const year = d.getFullYear();
  const month = d.getMonth() + 1;

  try {
    const res = await fetch(`${API_URL}?action=getCalendar&house=${houseInput.value}&year=${year}&month=${month}`);
    const json = await res.json();

    const full = json.fullDates || [];
    let conflict = false;

    for (let i = 0; i < nightsInput.value; i++) {
      const dt = new Date(dateInput.value);
      dt.setDate(dt.getDate() + i);
      if (full.includes(dt.toISOString().split("T")[0])) conflict = true;
    }

    if (conflict) {
      availabilityHint.textContent = "⚠ 已客滿";
      availabilityHint.className = "availability full";
      submitBtn.disabled = true;
    } else {
      availabilityHint.textContent = "✓ 可預訂";
      availabilityHint.className = "availability ok";
      submitBtn.disabled = false;
    }

  } catch {
    availabilityHint.textContent = "無法查詢房況（仍可預訂）";
  }
}

/* -------------------- 提交（模式 B → 跳轉 resultSend.html） -------------------- */
async function onSubmit(e) {
  e.preventDefault();

  const name = nameInput.value.trim();
  const phone = phoneInput.value.trim();

  if (!/^09\d{8}$/.test(phone)) {
    alert("手機格式必須為 09xxxxxxxx");
    return;
  }

  submitBtn.disabled = true;
  submitBtn.textContent = "送出中…";

  const payload = {
    action: "createBooking",
    uid: uidInput.value,
    name, phone,
    email: emailInput.value,
    house: houseInput.value,
    date: dateInput.value,
    nights: nightsInput.value,
    adult: adultInput.value,
    child: childInput.value,
    pet: petInput.value,
    note: noteInput.value
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    if (!json.success) throw new Error(json.error);

    /* 跳轉至 resultSend.html */
    location.href = `resultSend.html?id=${json.id}`
                  + `&name=${encodeURIComponent(name)}`
                  + `&phone=${encodeURIComponent(phone)}`
                  + `&house=${encodeURIComponent(houseInput.value)}`
                  + `&date=${encodeURIComponent(dateInput.value)}`
                  + `&nights=${encodeURIComponent(nightsInput.value)}`
                  + `&adult=${encodeURIComponent(adultInput.value)}`
                  + `&child=${encodeURIComponent(childInput.value)}`
                  + `&pet=${encodeURIComponent(petInput.value)}`
                  + `&note=${encodeURIComponent(noteInput.value)}`;

  } catch (err) {
    alert("預訂成功，但傳送摘要失敗：" + err.message);
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = "送出預訂";
  }
}
</script>

</body>
</html>
