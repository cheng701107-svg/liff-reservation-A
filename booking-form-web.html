<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>線上預訂（Web 版）</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    font-family:"Noto Sans TC","Microsoft JhengHei",sans-serif;
    margin:0;
    background:#f5f5f5;
  }
  header {
    background:#06c755;
    color:#fff;
    padding:16px;
    font-size:22px;
    font-weight:900;
    text-align:center;
  }
  .container {
    max-width:560px;
    margin:0 auto;
    padding:16px;
  }
  .card {
    background:#ffffff;
    border-radius:16px;
    padding:18px 16px;
    box-shadow:0 2px 6px rgba(0,0,0,0.08);
  }
  h2 {
    margin:0 0 10px;
    font-size:18px;
  }
  .field {
    margin-bottom:12px;
  }
  .field label {
    display:block;
    margin-bottom:4px;
    font-size:14px;
    font-weight:700;
  }
  input, select, textarea {
    width:100%;
    box-sizing:border-box;
    padding:8px 10px;
    font-size:14px;
    border-radius:8px;
    border:1px solid #ccc;
  }
  textarea {
    resize:vertical;
    min-height:60px;
  }
  .btn-submit {
    width:100%;
    padding:12px;
    border:none;
    border-radius:999px;
    background:#06c755;
    color:#fff;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    margin-top:10px;
  }
  .btn-submit:disabled {
    background:#9e9e9e;
    cursor:not-allowed;
  }
  .availability {
    font-size:13px;
    margin-top:4px;
  }
  .availability.ok {
    color:#2e7d32;
  }
  .availability.full {
    color:#d32f2f;
  }
</style>
</head>

<body>

<header>線上預訂（Web）</header>

<div class="container">
  <div class="card">
    <h2>請填寫預訂資訊</h2>

    <form id="bookingForm">

      <div class="field">
        <label>姓名（必填）</label>
        <input id="name" name="name" type="text" required />
      </div>

      <div class="field">
        <label>手機（必填）</label>
        <input id="phone" name="phone" type="tel" maxlength="10"
               placeholder="0912345678" required />
      </div>

      <div class="field">
        <label>Email（必填，用於接收預訂摘要）</label>
        <input id="email" name="email" type="email"
               placeholder="example@gmail.com" required />
      </div>

      <div class="field">
        <label>館別</label>
        <select id="house" name="house">
          <option value="A館">A館</option>
          <option value="B館">B館</option>
        </select>
      </div>

      <div class="field">
        <label>入住日</label>
        <input id="date" name="date" type="date" required />
        <div id="availabilityHint" class="availability"></div>
      </div>

      <div class="field">
        <label>住宿天數</label>
        <select id="nights" name="nights">
          <option value="1">1 晚</option>
          <option value="2">2 晚</option>
          <option value="3">3 晚</option>
        </select>
      </div>

      <div class="field">
        <label>大人數</label>
        <select id="adult" name="adult">
          <option value="2">2 位</option>
          <option value="3">3 位</option>
          <option value="4">4 位</option>
          <option value="5">5 位</option>
          <option value="6">6 位</option>
          <option value="7">7 位</option>
          <option value="8">8 位</option>
        </select>
      </div>

      <div class="field">
        <label>小孩數</label>
        <select id="child" name="child">
          <option value="0">0 位</option>
          <option value="1">1 位</option>
          <option value="2">2 位</option>
          <option value="3">3 位</option>
        </select>
      </div>

      <div class="field">
        <label>寵物</label>
        <input id="pet" name="pet" type="text" placeholder="無 / 1 隻狗" />
      </div>

      <div class="field">
        <label>備註</label>
        <textarea id="note" name="note"></textarea>
      </div>

      <button id="submitBtn" class="btn-submit">
        送出預訂
      </button>

    </form>
  </div>
</div>

<script>
// 你的 GAS API URL（沿用現在的）
const API_URL =
  "https://script.google.com/macros/s/AKfycbxVKfLN8hXeY-xnj_b0FVGxMot6gRG9QB_5Zr8bCQof8gpMSouyofS-JibCF27Z_zJR/exec";

// DOM 快取
const nameInput   = document.getElementById("name");
const phoneInput  = document.getElementById("phone");
const emailInput  = document.getElementById("email");
const houseInput  = document.getElementById("house");
const dateInput   = document.getElementById("date");
const nightsInput = document.getElementById("nights");
const adultInput  = document.getElementById("adult");
const childInput  = document.getElementById("child");
const petInput    = document.getElementById("pet");
const noteInput   = document.getElementById("note");
const submitBtn   = document.getElementById("submitBtn");
const availabilityHint = document.getElementById("availabilityHint");

// 設定最小入住日 = 今天
(function setMinDate() {
  const t = new Date();
  const y = t.getFullYear();
  const m = String(t.getMonth() + 1).padStart(2, "0");
  const d = String(t.getDate()).padStart(2, "0");
  dateInput.min = `${y}-${m}-${d}`;
})();

// 查房況（呼叫 getCalendar）
async function checkRoom() {
  if (!dateInput.value) return;

  const d = new Date(dateInput.value);
  const year = d.getFullYear();
  const month = d.getMonth() + 1;

  try {
    const res = await fetch(
      `${API_URL}?action=getCalendar&house=${encodeURIComponent(houseInput.value)}&year=${year}&month=${month}`
    );
    const json = await res.json();

    const full = json.fullDates || [];
    let conflict = false;

    for (let i = 0; i < Number(nightsInput.value || 1); i++) {
      const dt = new Date(dateInput.value);
      dt.setDate(dt.getDate() + i);
      const y  = dt.getFullYear();
      const m  = String(dt.getMonth() + 1).padStart(2, "0");
      const da = String(dt.getDate()).padStart(2, "0");
      const s  = `${y}-${m}-${da}`;
      if (full.includes(s)) {
        conflict = true;
        break;
      }
    }

    if (conflict) {
      availabilityHint.textContent = "⚠ 已客滿";
      availabilityHint.className = "availability full";
    } else {
      availabilityHint.textContent = "✓ 可預訂";
      availabilityHint.className = "availability ok";
    }

  } catch (err) {
    console.error(err);
    availabilityHint.textContent = "無法查詢房況（可先送出預訂）";
    availabilityHint.className = "availability";
  }
}

houseInput.addEventListener("change", checkRoom);
dateInput.addEventListener("change", checkRoom);
nightsInput.addEventListener("change", checkRoom);

// 送出表單
document.getElementById("bookingForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name  = nameInput.value.trim();
  const phone = phoneInput.value.trim();
  const email = emailInput.value.trim();

  if (!name) {
    alert("請輸入姓名");
    return;
  }
  if (!/^09\d{8}$/.test(phone)) {
    alert("手機格式不正確（09xxxxxxxx）");
    return;
  }
  if (!email || !email.includes("@")) {
    alert("請輸入正確的 Email");
    return;
  }
  if (!dateInput.value) {
    alert("請選擇入住日期");
    return;
  }

  const payload = {
    action: "createBooking",
    uid: "",  // Web 版沒有 LINE UID
    name,
    phone,
    email,
    house: houseInput.value,
    date: dateInput.value,
    nights: nightsInput.value,
    adult: adultInput.value,
    child: childInput.value,
    pet: petInput.value.trim(),
    note: noteInput.value.trim()
  };

  submitBtn.disabled = true;
  submitBtn.textContent = "送出中…";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    if (!json.success) {
      throw new Error(json.error || "未知錯誤");
    }

    // 導向到 resultSend-web.html，帶全部欄位
    location.href =
      `resultSend-web.html`
      + `?id=${encodeURIComponent(json.id)}`
      + `&name=${encodeURIComponent(payload.name)}`
      + `&phone=${encodeURIComponent(payload.phone)}`
      + `&email=${encodeURIComponent(payload.email)}`
      + `&house=${encodeURIComponent(payload.house)}`
      + `&date=${encodeURIComponent(payload.date)}`
      + `&nights=${encodeURIComponent(payload.nights)}`
      + `&adult=${encodeURIComponent(payload.adult)}`
      + `&child=${encodeURIComponent(payload.child)}`
      + `&pet=${encodeURIComponent(payload.pet)}`
      + `&note=${encodeURIComponent(payload.note)}`;

  } catch (err) {
    alert("預訂失敗：" + err.message);
    submitBtn.disabled = false;
    submitBtn.textContent = "送出預訂";
  }
});
</script>

</body>
</html>
