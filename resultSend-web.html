<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>預訂完成（Web 版）</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    font-family: "Noto Sans TC","Microsoft JhengHei",sans-serif;
    margin: 0;
    background: #f5f5f5;
  }
  header {
    background: #06c755;
    color: white;
    padding: 16px;
    font-size: 22px;
    text-align: center;
    font-weight: 900;
  }
  .container {
    max-width: 560px;
    margin: 0 auto;
    padding: 16px;
  }
  .card {
    background: #fff;
    border-radius: 16px;
    padding: 18px 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  h2 {
    margin: 0 0 12px;
    font-size: 20px;
    font-weight: 900;
  }
  .info {
    background: #f0f0f0;
    padding: 12px;
    border-radius: 12px;
    font-size: 14px;
    white-space: pre-wrap;
  }
  .btn {
    width: 100%;
    padding: 12px;
    background: #06c755;
    color: white;
    border-radius: 999px;
    font-size: 16px;
    font-weight: 700;
    margin-top: 16px;
    border: none;
    cursor: pointer;
  }
</style>
</head>

<body>

<header>預訂完成</header>

<div class="container">
  <div class="card">
    <h2>您的預訂已成功送出</h2>

    <div id="summary" class="info"></div>

    <button class="btn" onclick="goHome()">返回預訂頁</button>
  </div>
</div>

<script>
function getQuery() {
  const p = new URLSearchParams(location.search);
  return {
    id:     p.get("id")    || "",
    name:   p.get("name")  || "",
    phone:  p.get("phone") || "",
    house:  p.get("house") || "",
    date:   p.get("date")  || "",
    nights: p.get("nights")|| "",
    adult:  p.get("adult") || "",
    child:  p.get("child") || "",
    pet:    p.get("pet")   || "無",
    note:   p.get("note")  || "無"
  };
}

function renderSummary() {
  const q = getQuery();

  const text =
`預訂摘要
訂單編號：${q.id}
姓名：${q.name}
手機：${q.phone}
館別：${q.house}
入住日：${q.date}
住宿：${q.nights} 晚
人數：大人 ${q.adult} 位 / 小孩 ${q.child} 位
寵物：${q.pet}
備註：${q.note}

管家確認後，狀態會更新為「已訂房」，即完成預訂。`;

  document.getElementById("summary").textContent = text;
}

function goHome() {
  location.href = "booking-form-web.html"; 
}

renderSummary();
</script>

</body>
</html>
