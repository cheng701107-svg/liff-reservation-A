<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>訂房紀錄查詢</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
    background: #f5f5f5;
  }

  header {
    background: #06c755;
    color: #fff;
    padding: 20px;
    font-size: 24px;
    font-weight: 900;
    text-align: center;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  .input-box {
    width: 100%;
    padding: 14px;
    border: 2px solid #06c755;
    border-radius: 10px;
    font-size: 18px;
    outline: none;
    box-sizing: border-box;
    background: #eef9ff;
  }

  .btn {
    width: 100%;
    background: #06c755;
    color: #fff;
    padding: 16px;
    border: none;
    border-radius: 50px;
    font-size: 20px;
    font-weight: 700;
    margin-top: 20px;
    cursor: pointer;
  }

  .error {
    margin-top: 15px;
    font-size: 18px;
    color: #d32f2f;
  }

  .card {
    background: #fff;
    padding: 16px;
    border-radius: 14px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    margin-top: 20px;
  }

  .row {
    font-size: 16px;
    margin-bottom: 6px;
  }

  .title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .status {
    font-size: 16px;
    font-weight: 700;
    margin-top: 10px;
  }

  .ok { color: #06c755; }
  .wait { color: #f9a825; }
  .cancel { color: #d32f2f; }

</style>
</head>

<body>

<header>訂房紀錄查詢</header>

<div class="container">

  <p style="font-size:18px; font-weight:700;">請輸入您的手機號碼：</p>

  <input id="phoneInput" class="input-box" placeholder="例如：0987123456" maxlength="10">

  <button class="btn" onclick="search()">查詢</button>

  <div id="result"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxVKfLN8hXeY-xnj_b0FVGxMot6gRG9QB_5Zr8bCQof8gpMSouyofS-JibCF27Z_zJR/exec";

function statusColor(s){
  s = (s || "").trim();
  if (["已訂房","已入住","完成","已確認"].includes(s)) return "ok";
  if (["待確認","處理中"].includes(s)) return "wait";
  return "cancel";
}

async function search(){
  const phone = document.getElementById("phoneInput").value.trim();
  const result = document.getElementById("result");

  result.innerHTML = "";

  if (!/^09\d{8}$/.test(phone)){
    result.innerHTML = `<div class="error">請輸入正確的手機號碼（09xxxxxxxx）</div>`;
    return;
  }

  try{
    const url = `${API_URL}?action=getWebBookings&phone=${phone}&t=${Date.now()}`;
    const res = await fetch(url);
    const json = await res.json();

    if (!json.success){
      result.innerHTML = `<div class="error">查詢失敗：${json.error}</div>`;
      return;
    }

    const list = json.bookings;

    if (!list || list.length === 0){
      result.innerHTML = `<div class="error">查無訂房紀錄</div>`;
      return;
    }

    // 渲染結果
    result.innerHTML = list.map(b => `
      <div class="card">
        <div class="title">訂單編號：${b.id}</div>

        <div class="row">建立時間：${b.createdAt}</div>
        <div class="row">姓名：${b.name}</div>
        <div class="row">手機：${b.phone}</div>
        <div class="row">Email：${b.email || "—"}</div>

        <div class="row">館別：${b.house}</div>
        <div class="row">入住日：${b.date}</div>
        <div class="row">住宿天數：${b.nights} 晚</div>
        <div class="row">大人：${b.adult}　小孩：${b.child}</div>
        <div class="row">寵物：${b.pet || "無"}</div>
        <div class="row">備註：${b.note || "無"}</div>

        <div class="status ${statusColor(b.status)}">
          狀態：${b.status}
        </div>
      </div>
    `).join("");

  } catch(err){
    result.innerHTML = `<div class="error">發生錯誤：${err}</div>`;
  }
}
</script>

</body>
</html>
