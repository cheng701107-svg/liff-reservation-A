<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>預訂完成 - 靖寬靖廣</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
  body {
    font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
    margin: 0;
    background: #f5f5f5;
  }
  header {
    background: #06c755;
    color: #fff;
    padding: 16px;
    font-size: 22px;
    font-weight: 900;
    text-align: center;
  }
  .container {
    max-width: 560px;
    margin: 0 auto;
    padding: 16px;
  }
  .card {
    background: #fff;
    border-radius: 16px;
    padding: 18px 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  h2 {
    margin: 0 0 10px;
    font-size: 18px;
  }
  pre {
    white-space: pre-wrap;
    word-break: break-all;
    background: #f7f7f7;
    border-radius: 8px;
    padding: 10px;
    font-size: 14px;
  }
  .btn {
    width: 100%;
    padding: 12px;
    border-radius: 999px;
    border: none;
    background: #06c755;
    color: #fff;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 12px;
  }
  .status {
    font-size: 13px;
    color: #666;
    margin-bottom: 8px;
  }
</style>
</head>

<body>
<header>預訂完成</header>

<div class="container">
  <div class="card">
    <h2>您的預訂已送出</h2>
    <div id="status" class="status">正在傳送預訂摘要到您的 LINE 聊天室…</div>
    <pre id="summaryText"></pre>
    <button class="btn" id="closeBtn">關閉視窗</button>
  </div>
</div>

<script>
const LIFF_ID = "2008409020-k4Oy7Y0D";

function getQueryData() {
  const p = new URLSearchParams(window.location.search);
  return {
    id:     p.get("id")     || "",
    name:   p.get("name")   || "",
    phone:  p.get("phone")  || "",
    house:  p.get("house")  || "",
    date:   p.get("date")   || "",
    nights: p.get("nights") || "",
    adult:  p.get("adult")  || "",
    child:  p.get("child")  || "",
    pet:    p.get("pet")    || "",
    note:   p.get("note")   || ""
  };
}

function buildSummaryText(d) {
  return `靖寬靖廣 預訂摘要
訂單編號：${d.id || "尚無編號"}
姓名：${d.name}
手機：${d.phone}
館別：${d.house}
入住日：${d.date}
住宿：${d.nights} 晚
人數：大人 ${d.adult} 位 / 小孩 ${d.child} 位
寵物：${d.pet || "無"}
備註：${d.note || "無"}

管家確認後會將狀態更新為「已訂房」，即完成預訂。`;
}

document.getElementById("closeBtn").addEventListener("click", () => {
  if (window.liff && liff.isInClient && liff.isInClient()) {
    liff.closeWindow();
  } else {
    window.close();
  }
});

document.addEventListener("DOMContentLoaded", async () => {
  const data = getQueryData();
  const summary = buildSummaryText(data);

  const summaryEl = document.getElementById("summaryText");
  const statusEl  = document.getElementById("status");
  summaryEl.textContent = summary;

  try {
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isInClient()) {
      statusEl.textContent = "目前不是在 LINE App 內開啟，無法自動回傳訊息。請自行截圖備份此摘要。";
      return;
    }

    await liff.sendMessages([
      { type: "text", text: summary }
    ]);

    statusEl.textContent = "預訂摘要已傳送到您的 LINE 聊天室，請留存備查。";
  } catch (err) {
    console.error("傳送 LINE 訊息失敗：", err);
    statusEl.textContent = "預訂已送出，但回傳 LINE 訊息失敗，請自行截圖備份此摘要。";
  }
});
</script>

</body>
</html>
