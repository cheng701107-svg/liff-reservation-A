<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>預訂完成 - 靖寬靖廣</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
  body { font-family:"Noto Sans TC","Microsoft JhengHei",sans-serif; background:#f5f5f5; margin:0; }
  header { background:#06c755; color:#fff; padding:16px; font-size:22px; font-weight:900; text-align:center; }
  .container { max-width:560px; margin:0 auto; padding:16px; }
  .card { background:#fff; border-radius:16px; padding:18px 16px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
  h2 { margin:0 0 10px; font-size:18px; }
  pre { white-space:pre-wrap; background:#f7f7f7; padding:10px; border-radius:8px; }
  .btn { width:100%; padding:12px; border:none; border-radius:999px; background:#06c755; color:#fff; font-size:16px; font-weight:700; margin-top:16px; }
  .status { font-size:13px; color:#666; margin-bottom:10px; }
</style>
</head>

<body>
<header>預訂完成</header>

<div class="container">
  <div class="card">
    <h2>您的預訂已送出</h2>
    <div id="status" class="status">正在傳送預訂摘要到 LINE…</div>
    <pre id="summaryText"></pre>
    <button id="closeBtn" class="btn">關閉視窗</button>
  </div>
</div>

<script>
const LIFF_ID = "2008409020-k4Oy7Y0D";

// 解析網址參數
function getQuery() {
  const p = new URLSearchParams(location.search);
  return {
    id: p.get("id") || "",
    name: p.get("name") || "",
    phone: p.get("phone") || "",
    house: p.get("house") || "",
    date: p.get("date") || "",
    nights: p.get("nights") || "",
    adult: p.get("adult") || "",
    child: p.get("child") || "",
    pet: p.get("pet") || "無",
    note: p.get("note") || "無"
  };
}

// 建立摘要文字
function buildSummary(d) {
return `靖寬靖廣 預訂摘要
訂單編號：${d.id}
姓名：${d.name}
手機：${d.phone}
館別：${d.house}
入住日：${d.date}
住宿：${d.nights} 晚
大人 / 小孩：${d.adult} / ${d.child}
寵物：${d.pet}
備註：${d.note}

管家確認後會更新狀態為「已訂房」。`;
}

document.getElementById("closeBtn").onclick = () => {
  if (liff.isInClient()) liff.closeWindow();
  else window.close();
};

document.addEventListener("DOMContentLoaded", async () => {
  const d = getQuery();
  const summary = buildSummary(d);

  document.getElementById("summaryText").textContent = summary;
  const statusEl = document.getElementById("status");

  try {
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isInClient()) {
      statusEl.textContent = "⚠ 無法傳送 LINE 訊息（未在 LINE App 內開啟）。請自行截圖保存。";
      return;
    }

    // 在 LINE 內 → 傳出訊息
    await liff.sendMessages([
      { type: "text", text: summary }
    ]);

    statusEl.textContent = "✔ 已成功傳送到您的 LINE 聊天室";
  } catch (err) {
    console.error("sendMessages 失敗:", err);
    statusEl.textContent = "⚠ 預訂成功，但 LINE 摘要傳送失敗，請截圖保存。";
  }
});
</script>

</body>
</html>
