<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>預訂完成</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
  body {
    font-family: "Noto Sans TC","Microsoft JhengHei",sans-serif;
    margin: 0;
    background: #f5f5f5;
  }
  header {
    background: #06c755;
    color: white;
    padding: 16px;
    font-size: 22px;
    text-align: center;
    font-weight: 900;
  }
  .container {
    max-width: 560px;
    margin: 0 auto;
    padding: 16px;
  }
  .card {
    background: #fff;
    border-radius: 16px;
    padding: 18px 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  h2 {
    margin: 0 0 12px;
    font-size: 18px;
  }
  .status {
    font-size: 14px;
    color: #666;
    margin-bottom: 12px;
  }
  pre {
    background: #f0f0f0;
    padding: 12px;
    border-radius: 10px;
    white-space: pre-wrap;
    word-break: break-all;
    font-size: 14px;
  }
  .btn {
    width: 100%;
    padding: 12px;
    background: #06c755;
    color: white;
    border-radius: 999px;
    font-size: 16px;
    font-weight: 700;
    margin-top: 16px;
    border: none;
    cursor: pointer;
  }
</style>
</head>

<body>
<header>預訂完成</header>

<div class="container">
  <div class="card">
    <h2>您的預訂已送出</h2>
    <div id="status" class="status">正在傳送預訂摘要到您的 LINE 聊天室…</div>
    <pre id="summaryBox"></pre>
    <button class="btn" id="closeBtn">關閉視窗</button>
  </div>
</div>

<script>
const LIFF_ID = "2008409020-k4Oy7Y0D";

/* ---------------------------------------------------
    安全轉義（避免 XSS）
--------------------------------------------------- */
function esc(s) {
  return String(s || "")
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");
}

/* ---------------------------------------------------
    取得 booking-form.html 傳過來的 URL 參數
--------------------------------------------------- */
function getQuery() {
  const p = new URLSearchParams(location.search);
  return {
    id:     esc(p.get("id")),
    name:   esc(p.get("name")),
    phone:  esc(p.get("phone")),
    house:  esc(p.get("house")),
    date:   esc(p.get("date")),
    nights: esc(p.get("nights")),
    adult:  esc(p.get("adult")),
    child:  esc(p.get("child")),
    pet:    esc(p.get("pet") || "無"),
    note:   esc(p.get("note") || "無")
  };
}

/* ---------------------------------------------------
    建立 FLEX row
--------------------------------------------------- */
function row(label, value) {
  return {
    type: "box",
    layout: "baseline",
    spacing: "sm",
    contents: [
      { type: "text", text: label, color: "#999999", size: "sm", flex: 3 },
      { type: "text", text: value, color: "#333333", size: "sm", flex: 5, wrap: true }
    ]
  };
}

/* ---------------------------------------------------
    主流程
--------------------------------------------------- */
document.addEventListener("DOMContentLoaded", async () => {
  const q = getQuery();

  // 若沒有 id → 直接顯示錯誤（避免被亂開）
  if (!q.id) {
    document.getElementById("status").textContent =
      "⚠ 無效的連結（缺少訂單資訊）。";
    return;
  }

  // 顯示摘要（供用戶截圖）
  const summaryText =
`預訂摘要
訂單編號：${q.id}
姓名：${q.name}
手機：${q.phone}
館別：${q.house}
入住日：${q.date}
住宿：${q.nights} 晚
人數：大人 ${q.adult} 位 / 小孩 ${q.child} 位
寵物：${q.pet}
備註：${q.note}

管家確認後，狀態會更新為「已訂房」，代表完成預訂。`;

  document.getElementById("summaryBox").textContent = summaryText;

  // LIFF 初始化
  try {
    await liff.init({ liffId: LIFF_ID });

    // 如果不是在 LINE 裡，不能 sendMessages
    if (!liff.isInClient()) {
      document.getElementById("status").textContent =
        "⚠ 您不是在 LINE App 中開啟，因此無法自動傳送圖卡。請自行截圖保存。";
      return;
    }

    // 建立 Flex 圖卡
    const flex = {
      type: "bubble",
      size: "mega",
      body: {
        type: "box",
        layout: "vertical",
        spacing: "md",
        contents: [
          {
            type: "text",
            text: "預訂成功",
            weight: "bold",
            size: "lg",
            color: "#06c755"
          },
          { type: "separator", margin: "md" },
          row("訂單編號", q.id),
          row("姓名", q.name),
          row("手機", q.phone),
          row("館別", q.house),
          row("入住日", q.date),
          row("住宿", q.nights + " 晚"),
          row("人數", `大人 ${q.adult} / 小孩 ${q.child}`),
          row("寵物", q.pet),
          row("備註", q.note)
        ]
      }
    };

    // 傳送訊息
    await liff.sendMessages([
      {
        type: "flex",
        altText: "預訂摘要",
        contents: flex
      }
    ]);

    document.getElementById("status").textContent =
      "✔ 預訂摘要已傳送至您的 LINE 聊天室";

  } catch (err) {
    console.error("sendMessages 錯誤：", err);
    document.getElementById("status").textContent =
      "預訂已送出，但傳送 LINE 圖卡失敗，請自行截圖保存摘要。";
  }
});

/* ---------------------------------------------------
    關閉視窗
--------------------------------------------------- */
document.getElementById("closeBtn").addEventListener("click", () => {
  if (liff.isInClient()) liff.closeWindow();
  else window.close();
});
</script>

</body>
</html>
